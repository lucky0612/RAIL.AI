<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RailAI Profile Page</title>
<link rel="stylesheet" href="stationprofile.css">
</head>
<body>
  <header class="header" style="background-color: blueviolet;">
    <div class="logo">Rail.Ai</div>
    <section class="user-profile">
        <div class="user-info">
          <img src="Image.png" alt="User" class="user-image">
          <div class="user-details">
            <p>John Doe</p>
            <p>User</p>
            <a href="#" class="logout-link">Logout</a>
          </div>
        </div>
      </section>
  </header>
  <aside class="sidebar">
    <nav class="nav-menu">
      <a href="#" class="nav-item">View and Manage</a>
      <a href="#" class="nav-item">Incident</a>
      <a href="#" class="nav-item">Feedback / Complaints</a>
      <a href="#" class="nav-item">Lost and Found</a>
      <a href="#" class="nav-item">Ecovision</a>
      <a href="#" class="nav-item">Train TimeTable</a>
      <a href="#" class="nav-item">Demandshift</a>
      <a href="#" class="nav-item-sign-out">Sign out</a>
    </nav>
  </aside>
  <main class="profile">
    <section class="station-profile">
        <h1>Station Profile</h1>
        <div class="profile-info">
          <img src="Profile_img.png" alt="Profile Image" class="profile-image">
          <div class="profile-details">
            <p>Zone</p>
            <p>Location</p>
            <p>Station</p>
            <p>Station Code</p>
          </div>
          <div class="profile-data">
            <p>India</p>
            <p>example@railway.com</p>
            <p>Indian</p>
          </div>
        </div>
      </section>
    </section>
    </section>
  </main>
</body>
</html>
